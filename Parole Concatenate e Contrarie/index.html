<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
		<script async src="assets/js/main.js"></script>
        <title>Modulo responsive</title>
    </head>
    <body>
		<div class="container">
			<div class="form">
				<div class="input">
					<div class="text">
						<label for="f-field">Primo campo</label>
					</div>
					<div class="field">
						<input type="text" id="f-field" name="first-field" placeholder="Inserisci testo...">
					</div>
				</div>
				<div class="input">
					<div class="text">
						<label for="s-field">Secondo campo</label>
					</div>
					<div class="field">
						<input type="text" id="s-field" name="second-field" placeholder="Inserisci testo...">
					</div>
				</div>
				<div class="input">
					<div class="text">
						<label for="t-field">Terzo campo</label>
					</div>
					<div class="field">
						<input type="text" id="t-field" name="third-field" placeholder="Inserisci testo...">
					</div>
				</div>
				<div class="button">
					<input id="submit" class="btn-submit" type="submit" value="Submit">
				</div>
			</div>
			<div id="output" class="output-cont">
				<p class="text">Output del form</p>
			</div>
		</div>
    </body>
</html>
